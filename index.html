    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            
        }

        body {
            background-image: url('banner.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
    
        }


        nav {
            background-color: rgb(129, 129, 129, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgb(255, 255, 255);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a { 
            color: rgb(36, 36, 36);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.021);
            border-radius: 50%;
            transition: width 0.6s, height 0.6s;
        }

        .nav-links a:hover:before {
            width: 300px;
            height: 300px;
        }

        .nav-links a:hover {
            color: #ffffff49;
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .nav-links a i {
            transition: transform 0.3s ease;
        }

        .nav-links a:hover i {
            transform: scale(1.2) rotate(360deg);
        }

        .welcome-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
        }

        .typing-text {
            color: rgb(0, 0, 0);
            font-size: 3.5rem;
            font-family: 'Cairo', sans-serif;
            opacity: 0;
            animation: reveal 3.5s forwards, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(37, 219, 0, 0.5),
                         0 0 20px rgb(30, 255, 0),
                         0 0 30px rgba(47, 255, 0, 0.59);
            position: relative;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(50px);
                clip-path: inset(0 100% 0 0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(26, 255, 0, 0.5),
                            0 0 20px rgba(24, 238, 0, 0.3),
                            0 0 30px rgb(64, 255, 0);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.7),
                            0 0 30px rgba(0, 0, 0, 0.5),
                            0 0 40px rgba(0, 0, 0, 0.5);
            }
        }

        /* Add floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
